<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./order.css">
</head>
<body onload="handleOrderLoad()">
    <header>
        <h2 class="logo">TitleTown Furniture</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="buy.html">Purchase</a>
            <a href="sell.html">Sell</a>
            <a href="contact.html">Contact</a>
            <button class="btnAccount-popup">Account</button>
        </nav>
    </header>
    <div id = "order">
    </div>
    <div>
        <h1>Order Form</h1>
  <form>
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" placeholder="Enter credit card number" required>
    
    <label for="pickupLocation">Pickup Location:</label>
    <select id="pickupLocation" name="pickupLocation" required>
      <option value="Tuscaloosa">Tuscaloosa</option>
      <option value="Birmingham">Birmingham</option>
      <option value="Huntsville">Huntsville</option>
      <option value="Florence">Florence</option>
    </select>

    <label for="datePicker">Select a date:</label>
    <input type="date" id="datePicker" name="datePicker" required>   

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
    
    <button onclick="postOrder()" type="submit">Submit</button>
  </form>
    </div>
</body>

<script>
  // Get current date
  var today = new Date();

  // Set min date to tomorrow
  var minDate = new Date(today);
  minDate.setDate(minDate.getDate());

  // Set max date to two weeks from now
  var maxDate = new Date(today);
  maxDate.setDate(maxDate.getDate() + 14);

  // Format dates as yyyy-mm-dd
  var formattedMinDate = minDate.toISOString().split('T')[0];
  var formattedMaxDate = maxDate.toISOString().split('T')[0];

  // Set min and max attributes of the date input
  document.getElementById('datePicker').setAttribute('min', formattedMinDate);
  document.getElementById('datePicker').setAttribute('max', formattedMaxDate);
</script>
 <script src="./scripts/data.js"></script>
</html>
